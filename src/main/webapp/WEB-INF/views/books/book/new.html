<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/book/create}" th:object="${book}">
    <label for="title">Введите название: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="dateCreation">Введите дату написания: </label>
    <input type="text" th:field="*{dateCreation}" id="dateCreation"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('dateCreation')}" th:errors="*{dateCreation}">Date error</div>

    <br/>
    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
